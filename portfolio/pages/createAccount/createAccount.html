<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create Account</title>
</head>
<body>
    <div id="logoSection">
        <div id="logo">
            <img src="./img/logo-odin-lined.png" height="128px" alt="Odin logo">
            <p>ODIN</p>
        </div>
    </div>
    <div id="rightSide">
        <div id="accCreationDesctiption">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste repudiandae dolor ad, pariatur unde necessitatibus commodi perferendis, quis doloribus ullam in repellat! Nisi voluptatum nulla </p>
            <p>You know you want to.</p>
        </div>
        <div id="userFormSection">
            <h3>Let's do this!</h3>
            <form id="userForm" action="#">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" placeholder="name@example.com">
                </div>
                <div>
                    <label for="user_phone_number">Phone Number</label>
                    <input type="number" id="user_phone_number" name="user_phone_number">
                </div>
                <div>
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="user_password">
                </div>
                <div>
                    <label for="user_password_confirmation">Confirm Password</label>
                    <input type="password" id="user_password_confirmation" name="user_password_confirmation">
                </div>
            </form>
        </div>
        <div id="confirmationSection">
            <button id="createAccButton">Create Account</button>
            <p>Alreay have an account? <a href="">Log in</a></p>
            <a id="homeLink" href="../../index.html">Home</a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
